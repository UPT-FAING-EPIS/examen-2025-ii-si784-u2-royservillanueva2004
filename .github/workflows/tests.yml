name: Run Tests and Generate Reports

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
        
    - name: Restore dependencies
      run: dotnet restore
      
    - name: Build
      run: dotnet build --no-restore --configuration Release
      
    - name: Run Unit Tests with Coverage
      run: |
        dotnet test tests/ComputerBuilder.UnitTests/ComputerBuilder.UnitTests.csproj \
          --configuration Release \
          --no-build \
          --verbosity normal \
          --logger "trx;LogFileName=unit-tests.trx" \
          --results-directory TestResults \
          /p:CollectCoverage=true \
          /p:CoverletOutputFormat=opencover \
          /p:CoverletOutput=TestResults/coverage.opencover.xml \
          /p:Exclude="[xunit.*]*"
          
    - name: Run BDD Tests
      run: |
        dotnet test tests/ComputerBuilder.BDDTests/ComputerBuilder.BDDTests.csproj \
          --configuration Release \
          --no-build \
          --verbosity normal \
          --logger "trx;LogFileName=bdd-tests.trx" \
          --results-directory TestResults
          
    - name: Install Report Generator
      run: dotnet tool install -g dotnet-reportgenerator-globaltool
      
    - name: Generate Coverage Report
      run: |
        reportgenerator \
          -reports:./**/TestResults/coverage.opencover.xml \
          -targetdir:./CoverageReport \
          -reporttypes:HtmlInline_AzurePipelines
          
    - name: Upload Test Results
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: |
          TestResults/
          CoverageReport/
        retention-days: 30
        
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./CoverageReport
        force_orphan: true