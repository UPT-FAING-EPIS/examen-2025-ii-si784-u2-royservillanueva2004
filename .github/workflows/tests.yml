name: Run Tests and Generate Reports

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
        
    - name: Restore dependencies
      run: dotnet restore
      
    - name: Build
      run: dotnet build --no-restore --configuration Release
      
    - name: Install Coverlet
      run: dotnet tool install --global coverlet.console
      
    - name: Run Tests with Coverage
      run: |
        # Ejecutar todas las pruebas con cobertura
        dotnet test \
          --configuration Release \
          --no-build \
          --verbosity normal \
          --logger "trx;LogFileName=test-results.trx" \
          --results-directory TestResults \
          --collect:"XPlat Code Coverage" \
          -- DataCollectionRunSettings.DataCollectors.DataCollector.Configuration.Format=opencover
          
    - name: Find Coverage Files
      run: |
        echo "Buscando archivos de cobertura..."
        find . -name "coverage.opencover.xml" -type f
        find . -name "*.coverage" -type f
        ls -la TestResults/
        
    - name: Install Report Generator
      run: dotnet tool install -g dotnet-reportgenerator-globaltool
      
    - name: Generate Coverage Report
      run: |
        # Buscar el archivo de cobertura
        COVERAGE_FILE=$(find . -name "coverage.opencover.xml" -type f | head -1)
        
        if [ -z "$COVERAGE_FILE" ]; then
          echo "No se encontró archivo coverage.opencover.xml, buscando alternativas..."
          COVERAGE_FILE=$(find . -name "*.coverage" -type f | head -1)
        fi
        
        if [ -n "$COVERAGE_FILE" ]; then
          echo "Generando reporte desde: $COVERAGE_FILE"
          reportgenerator \
            -reports:"$COVERAGE_FILE" \
            -targetdir:./CoverageReport \
            -reporttypes:HtmlInline_AzurePipelines
        else
          echo "ERROR: No se encontró ningún archivo de cobertura"
          # Crear un reporte vacío para que no falle el deploy
          mkdir -p CoverageReport
          echo "<html><body><h1>No coverage data available</h1></body></html>" > CoverageReport/index.html
        fi
        
    - name: Upload Test Results
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: |
          TestResults/
        retention-days: 30
        
    - name: Upload Coverage Report
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: CoverageReport/
        retention-days: 30
        
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./CoverageReport
        force_orphan: true